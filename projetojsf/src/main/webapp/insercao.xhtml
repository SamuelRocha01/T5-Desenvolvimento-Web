<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui"
>
<h:head>
	<title>Cadastro de Usuário</title>
</h:head>

<h:body>
     <h:form>
          <p:messages id="messages" />
          <p:panelGrid columns="2">

                <p:outputLabel for="nome" value="Nome:" />
            	<p:inputText id="nome" value="#{UsuarioMB.usuario.nome}">
                	<f:validateRegex pattern="^[A-Za-zÀ-ú\s]+$" />
           		</p:inputText>


                <p:outputLabel for="senha" value="Senha:" />
                <p:password id="senha" value="#{UsuarioMB.usuario.senha}" />


                <p:outputLabel for="descricao" value="Descrição:" />
                <p:inputTextarea id="descricao"
                     value="#{UsuarioMB.usuario.descricao}" />

                 <p:commandButton  value="Inserir" icon="ui-icon-star"
                 action="#{UsuarioMB.inserir}" update="messages">
                </p:commandButton>
               
			
          </p:panelGrid>
     </h:form>
    </h:body>
</html>
